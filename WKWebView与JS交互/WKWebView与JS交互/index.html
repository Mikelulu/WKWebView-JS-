<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
    <title>ios与H5交互</title>
    <style>

    </style>
</head>
<body>

    <h1>点击按钮js调用ios方法</h1>
    <input type="button" value="分享" onclick="shareClick()">
    <input type="button" value="相机" onclick="cameraClick()">
    <button id="chnage" onclick="changeHtml()">点我可以改变我的内容</button>
        
    <h1>ios调用js的回调</h1>
    <textarea id="returnValue" rows="5" cols="40"></textarea>

<script type="text/javascript">
    
    //点击分享按钮
    function shareClick() {
         window.webkit.messageHandlers.Share.postMessage({title:'分享的标题',content:'分享的内容',url:'https://github.com/Mikelulu'});
    }
    //分享回调函数
    function shareResult(sharetitle,sharecontent,shareurl) {
        var content = sharetitle+","+sharecontent+","+shareurl;
        alert(content);
        var area = document.getElementById("returnValue");
        area.value = content;
    }

    //点击相册
    function cameraClick() {
        window.webkit.messageHandlers.Camera.postMessage(null);
    }
    //相册回调函数
    function cameraResult(result) {
        alert(result);
        var area = document.getElementById("returnValue");
        area.value = result;
    }

    function changeHtml() {
        window.webkit.messageHandlers.Change.postMessage(null);
    }

</script>
</body>
</html>
